version: 0.2

env:
  variables:
    AWS_REGION: ap-south-1
    ECR_ACCOUNT: 448049808053
    REPO_NAME: dotnet-sample
    REPO_URI: $ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME
    IMAGE_TAG: $CODEBUILD_BUILD_NUMBER

phases:
  install:
    runtime-versions:
      dotnet: 8.0  # Ensure 8.0.405+ for multi-platform support
    commands:
      - apt-get update -y
      - apt-get install -y unzip curl docker.io  # Manually install Docker
      - echo "Verifying .NET SDK installation"
      - dotnet --info  # Early check to ensure dotnet is in PATH
      # Install QEMU for multi-arch emulation (required for Buildx under the hood)
      - docker run --privileged --rm tonistiigi/binfmt --install all
      # Install Docker Buildx plugin (used internally by .NET SDK for multi-platform)
      - mkdir -p ~/.docker/cli-plugins
      - curl -fsSL https://github.com/docker/buildx/releases/download/v0.10.5/buildx-v0.10.5.linux-amd64 -o ~/.docker/cli-plugins/docker-buildx
      - chmod +x ~/.docker/cli-plugins/docker-buildx
      - export DOCKER_BUILDKIT=1  # Enable BuildKit for better performance

  pre_build:
    commands:
      - echo "Checking versions..."
      - dotnet --info
      - docker --version
      - aws --version
      - echo "Logging into ECR"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPO_URI
      - echo "Building version $IMAGE_TAG"

  build:
    commands:
      - echo "Restoring and publishing multi-platform container image"
      - dotnet restore
      - dotnet publish -c Release \
          -p:ContainerRegistry=$REPO_URI \
          -p:ContainerImageTag=$IMAGE_TAG \
          -p:ContainerRuntimeIdentifiers="linux-x64;linux-arm64" \
          /t:PublishContainer --no-restore
